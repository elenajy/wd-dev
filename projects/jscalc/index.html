<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
  <link rel="stylesheet" href="css/jscalc.css">
  <title>JS Calc</title>
</head>
<body>
  <h1>Welcome to my Javascript Calculator! Created by Elena Yang - January 2019</h1>
  <form action="">
    Value 1: <input type="text" id="value1">
    Value 2: <input type="text" id="value2"><br><br>
    Operator: <select id="operator">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="div">Divide</option>
      <option value="mul">Multiply</option>
    </select><br><br>
    <button type="button" onclick="calc()" class="button">Calculate</button>
  </form>
  <h3>Answer:<div id="result"></div></h3>
  <img src="images/calculator.jpg" alt="Calculator" align="center" width="20%">
</body>
<script src="js/jscalc.js"></script>
</html>
