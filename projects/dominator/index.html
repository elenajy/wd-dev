<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="css/dominator.css">
    <title>Dominator</title>
</head>

<body>
    <h1 class="google">Dominator - Elena Yang - 4/12/2019</h1>

    <div id="page"></div>
    <hr class="my-4">
    <div id="wrap">
        <div class="card bg-dark m-auto w-75">
            <h5 class="card-header text-light">
                <span class="h1 text-warning font-italic">Javascript</span>
                <span class="btn btn-sm btn-danger float-right" onclick="hide_Ele()">X</span>
            </h5>
            <div class="card-body row">
                <div class="input-group">
                    <input type="text" class="col-2 styleTable" placeholder="tagName">
                    <input type="text" class="col-10 styleTable" placeholder="className">
                    <input type="text" class="col-2 styleTable" placeholder="id">
                    <input type="text" class="col-8 styleTable" placeholder="innerHTML">
                    <input type="text" class="col-2 styleTable" placeholder="parent id">
                </div>
                <div class="btn-group mt-2 mr-2">
                    <div class="btn mr-2">
                        <span class="btn btn-warning" onclick="create_Ele()">Create New Element</span>
                        <span class="btn btn-danger" onclick="remove_Ele()">Remove Last Element</span>
                        <span class="btn btn-outline-secondary" onclick="reset()">Reset</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
</body>

</html>
