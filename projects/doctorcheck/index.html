<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <script src="js/doctor.js"></script>
    <title>Doctor Check</title>
</head>

<body>
    <h2 class="poiret">Doctor Check - Created by Elena Yang - 3/5/2019</h2>
    <br>
    <hr><br>
    <select name="patient" id="selectPatient" class="poiret">
        <option value=""> </option>
        <option value="elena">Elena</option>
        <option value="kaylee">Kaylee</option>
        <option value="stu">Stu</option>
        <option value="jen">Jennifer</option>
        <option value="liam">Liam</option>
        <option value="cade">Cade</option>
        <option value="drew">Drew</option>
        <option value="aiden">Aiden</option>
        <option value="will">Will</option>
        <option value="colin">Colin</option>
        <option value="brandon">Brandon</option>
        <option value="nathan">Nathan</option>
    </select><br><br>
    <button type="button" onclick="selectPatient()" class="poiret">Go to Patient Chart</button><br><br><br>
    <div align="center">
        <img src="images/bloodpressureimage.jpeg" alt="Blood Pressure Image">
        <img src="images/glucose.png" alt="Glucose chart">
        <br><img src="images/pulse.png" alt="Pulse Ox chart">
        <img src="images/wellbeing.png" alt="Well being chart">

</html>
