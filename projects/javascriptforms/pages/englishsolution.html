<h1>Parts of Speech</h1>
<h3>A <b>Noun</b> is a person, place, thing, or idea. An example would be "Kaylee" or "house".</h3>
<h3>An <b>Adjective<b> describes a noun. An example would be "purple".</h3>
  <h3>A <b>Verb</b> is an action. An example would be "run".</h3>
