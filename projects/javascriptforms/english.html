<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/english.js"></script>
  <link rel="stylesheet" href="css/javascriptforms.css">
  <title>English Forms</title>
</head>
<body>
  <h1>Welcome to Javascript Forms! - Elena Yang - Updated 12/13</h1>
  <div id="res" style="width:445px; font-size:13px; font-weight:bold;
  font-family:Tahoma, Geneva, sans-serif; display:none; height: 30px;
  margin:0px auto; padding-left:10px; padding-top:9px; border:2px solid #999;
  border-bottom:0;"></div>
  <form action="">
    <h3 class="formlabels">Enter the Class:</h3>
    <input id="theClass" type="text"/><br><br>
    <h3 class="formlabels">Enter the Name of Your Teacher:</h3>
    <input id="teacherName" type="text"/><br><br>
    <h3 class="formlabels">Enter the Chapter/Topic/Unit:</h3>
    <input id="topic" type="text"/><br><br>
    <h3 class="formlabels">Secret Code Word:</h3>
    <input id="secret" type="password"><br><br>
    <input type="button" value="Enter" onclick="fun()">
  </form>
</body>
</html>
